<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breathe?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./srcs/styles.css">
</head>
<body>
    <header>
            <div class="jumbotron jumbotron-fluid jumbo">
                    <div class="container">
                      <h1 class="display-4">WorldWide Air Quality</h1>
                      <p class="lead">Check the air quality in cities around the world.</p>
                    </div>
            </div>
    </header>
    <div id="formCont">
    <form id="frm1">
        <input class="input" type="text" list="countries" autocomplete="off" placeholder="Selct a country" id="inpt1">
        <button class="submit btn" id="btn1">Send</button>
        <datalist id="countries">
        </datalist>
    </form>
    <form id="frm2">
        <input class="input" id="inpt2" list="cities" autocomplete="off">
        <datalist id="cities">
        </datalist>
        <button class="submit btn" id="btn2">Send</button>
    </form>
    <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Preserve Data
            </label>
            <button class="btn" disabled="true" id="reset">Clear</button>
    </div>
    </div>
    <section id="info">
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./srcs/main.js"></script>
</body>
</html>
